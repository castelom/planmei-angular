<div class="login-page d-flex justify-content-center align-items-center vh-100">
  <div class="login-card text-center shadow p-5 rounded-4 bg-white">
    <!-- Logo -->
    <div class="mb-4">
      <img src="planmei.png" alt="Planmei Logo" class="login-logo mb-3" />
      <h2 class="fw-bold text-primary">Planmei</h2>
    </div>

    <!-- Form -->
    <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
      <!-- Username -->
      <div class="form-floating mb-3 text-start">
        <input
          type="text"
          id="username"
          [(ngModel)]="username"
          #usernameInput="ngModel"
          name="username"
          class="form-control"
          placeholder="Seu usuÃ¡rio"
          required
        />
        <label for="username">Username</label>
      </div>

      <!-- Password -->
      <div class="form-floating mb-4 text-start">
        <input
          type="password"
          id="password"
          [(ngModel)]="password"
          #passwordInput="ngModel"
          name="password"
          class="form-control"
          placeholder="Password"
          required
        />
        <label for="password">Senha</label>
      </div>

      <!-- Button -->
      <button 
        type="submit" 
        class="btn btn-success btn-lg w-100 fw-bold"
        [disabled]="!loginForm.form.valid"
      >
        Entrar
      </button>
    </form>
  </div>
</div>
